[build]
command = "curl -X POST -d {} https://api.netlify.com/build_hooks/640df7c7add6c00f0edead49 && npm run build"
publish = "build"
[[plugins]]
package = "@netlify/plugin-lighthouse"

# optional, fails build when a category is below a threshold
[plugins.inputs.thresholds]
performance = 0.9
accessibility = 0.9
best-practices = 0.9
seo = 0.9
pwa = 0.9

# optional, deploy the lighthouse report to a path under your site
[plugins.inputs]
output_path = "reports/lighthouse.html"

[plugins.inputs.settings]
locale = "fr" # generates Lighthouse reports in Espa√±ol
